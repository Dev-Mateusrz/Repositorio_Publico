<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Dinâmicas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Trabalhando com Imagens Dinâmicas</h1>
    <p>
      Nesta aula, vamos explorar como carregar e exibir imagens dinamicamente em uma
      página web usando
      <strong>PICTURE</strong>
      . Isso permite que a imagem se adapte a diferentes tamanhos de telas.
    </p>

    <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto_p.png" />
      <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" />
      <img src="imagens/foto_g.png" alt="Imagem Grande" />
    </picture>
  </body>
</html>
